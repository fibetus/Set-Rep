<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Template - Set & Rep</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="workout-container">
        <h1>Edit Template</h1>
        
        <form id="edit-template-form">
            <label for="template-name">Name</label>
            <input type="text" id="template-name" name="name" required class="form-input">

            <label for="template-description">Description</label>
            <textarea id="template-description" name="description" class="form-textarea"></textarea>
            
            <div class="form-actions" style="margin-top: 20px; margin-bottom: 30px;">
                <button type="submit" class="save-btn">Accept Changes</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/plan.html'">Cancel</button>
            </div>
        </form>

        <h2 style="margin-top: 40px;">Choose Exercises</h2>
        <p>Exercises already in this template are highlighted in blue. Click an exercise to add or remove it.</p>
        <div id="muscle-groups" class="muscle-groups"></div>
        <div id="exercises-grid" class="exercises-grid"></div>
        
    </div>
    <script src="/static/js/edit-template.js"></script>
</body>
</html>
